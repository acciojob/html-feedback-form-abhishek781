<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
     
  <h2>Feedback Form</h2>
 <label for="name" id="name">Name</label><br>
<input type="text" id="name" name="name" minlength="3" maxlength="50"><br>
 <label  id="portfolio">portfolio</label><br>
	<input type="url" id="portfolio" name="portfolio"><br>
  <label for="favColor">Favourite Color:</label><br>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select><br>

  <label for="likeness">How much you like your colour?</label><br>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required/>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
